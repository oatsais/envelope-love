<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💌</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="envelope" id="env">
  <div class="back"></div>

  <div class="letter">
    <p>i love u 🤍</p>
  </div>

  <div class="front"></div>
</div>

<audio id="music"
  src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a9b2f9a39.mp3">
</audio>

<script>
  const env = document.getElementById("env");
  env.addEventListener("click", () => {
    env.classList.add("open");
    const music = document.getElementById("music");
    music.play().catch(() => {});
  });
</script>

</body>
</html>
